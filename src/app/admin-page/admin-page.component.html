
<div class="container">
  <app-top-navbar></app-top-navbar>
<br/>
  <div class="row">
  <div class="col-6">
   <app-author-page></app-author-page>
  </div>

<!--<div class="row">-->
  <div class="col-6">
    <input [(ngModel)]="user.username"
           placeholder="User Name"
           class="form-control"/>
    <input [(ngModel)]="user.password"
           placeholder="Password"
           class="form-control"/>
    <input [(ngModel)]="user.firstName"
           placeholder="first name"
           class="form-control"/>
    <input [(ngModel)]="user.lastName"
           placeholder="lastName"
           class="form-control"/>
    <input [(ngModel)]="user.email"
           placeholder="email"
           class="form-control"/>
    <button (click)="addUser(user.username, user.password, user.firstName, user.lastName, user.email)"
            class="btn btn-dark">
      Add User
    </button>
    <button (click)="update(user.username, user.password, user.firstName, user.lastName, user.email)"
            class="btn btn-dark">
      Update
    </button>
    <hr/>
    <h1>User Grid ({{otherusers.length}})</h1>
    <hr/>
    <div class="row">
      <div *ngFor="let u of otherusers" class="col-sm-4">
        <div class="card">
          <img class="card-img-top" width="70%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjEDHynbFhcawWA81WmZLZpDnUBl3YbYGLB3Ec0xmvprutFAXU" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{u.username}}</h5>
            <i (click)="editUser(u)"
                    class="fa fa-pencil"></i>
            <i (click)="deleteUser(u._id)"
                    class="fa fa-trash-o"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<div class="col-6">-->
    <!--<app-section-list></app-section-list>-->
  <!--</div>-->
</div>
</div>
